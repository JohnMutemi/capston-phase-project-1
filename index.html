<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maruti Cars</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <img src="./images/maruti_logo.jpeg" alt="Maruti Cars Logo" class="logo img-fluid">
                </div>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <div class="header-text">
                        <h2>Maruti Cars</h2>
                        <h3>Driving Innovation, Empowering Journeys!</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#view">Available Cars</a></li>
                <li><a href="#about">Filter By Budget</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Find a Car Section -->
        <div class="find-a-car-section">
            <h3>Find a Car</h3>
            <div class="form-group">
                <label for="make-dropdown">Make:</label>
                <select class="car-make-dropdown" id="make-dropdown">
                    <option value="">Select Make</option>
                    <!-- JavaScript will populate this dropdown -->
                </select>
            </div>
        </div>
        <div class="car-display-container" id="cars"> 
            <h2>View our car display</h2>
        </div>
        
        
        
    </main>
  
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="index.js"></script>
</body>
</html>
